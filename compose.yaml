services:
  llm_indexer:
    build: ./llm_indexer
    ports:
      - "8000:8000"
    env_file:
      - .env.prod
    volumes:
      - ${PWD}/llm_indexer:/var/www
  discordjs-bot:
    build: .
    volumes:
      - ${PWD}:/var/www
      - ${PWD}/.env.prod:/var/www/.env.prod
    restart: unless-stopped
    
